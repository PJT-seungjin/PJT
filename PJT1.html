<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infotainment Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
        height: 100%;
        margin: 0;
        background: url('map.jpg') no-repeat center center fixed;
        background-size: cover;
    }
    .tablet {
      width: 80%;
      margin: 5% auto;
      border: 10px solid #000;
      border-radius: 20px;
      background-color: #fff;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
    }
    .portfolio {
      display: none;
    }
    .btn-set {
      position: absolute;
      bottom: 0px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    .infotainment-map {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 100px;
    }
    section ul {
      list-style-type: none;
      padding-left: 0;
    }
  </style>
</head>
<body>
  <div class="container-fluid text-center">
    <img src="https://via.placeholder.com/100?text=Map" class="infotainment-map" alt="Map">
    <div class="tablet">
      <div class="main-ui">
        <h2 class="mt-3">Infotainment Home</h2>
        <button id="btn-mypage" class="btn btn-primary mt-3">MyPage</button>
      </div>
      <div id="portfolio" class="portfolio">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">홍길동</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="#main">Main</a></li>
                <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#skill">Skill</a></li>
                <li class="nav-item"><a class="nav-link" href="#stack">Stack</a></li>
                <li class="nav-item"><a class="nav-link" href="#closing">Closing</a></li>
                <li class="nav-item"><a id="nav-home" class="nav-link" href="#">Home</a></li>
              </ul>
            </div>
          </div>
        </nav>

        <div id="main" class="carousel slide mt-5" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://via.placeholder.com/600x300?text=Slide+1" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
              <img src="https://via.placeholder.com/600x300?text=Slide+2" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
              <img src="https://via.placeholder.com/600x300?text=Slide+3" class="d-block w-100" alt="Slide 3">
            </div>
          </div>
        </div>

        <section id="about" class="mt-5 p-4">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">소개</h4>
              <img src="https://via.placeholder.com/150" class="rounded-circle mb-3">
              <p>자기소개 글</p>
              <ul>
                <li>이메일: example@email.com</li>
                <li>전화번호: 010-1234-5678</li>
              </ul>
            </div>
          </div>
        </section>

        <section id="skill" class="mt-5 p-4">
          <h4>Skill</h4>
          <div class="mb-3">HTML <div class="progress"><div class="progress-bar progress-bar-striped progress-bar-animated" data-skill="90%" style="width: 0%"></div></div></div>
          <div class="mb-3">CSS <div class="progress"><div class="progress-bar progress-bar-striped progress-bar-animated bg-success" data-skill="80%" style="width: 0%"></div></div></div>
          <div class="mb-3">JavaScript <div class="progress"><div class="progress-bar progress-bar-striped progress-bar-animated bg-info" data-skill="75%" style="width: 0%"></div></div></div>
          <div class="mb-3">Bootstrap <div class="progress"><div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" data-skill="85%" style="width: 0%"></div></div></div>
        </section>

        <section id="stack" class="mt-5 p-4">
          <h4>Stack</h4>
          <table class="table table-bordered">
            <thead><tr><th>언어</th><th>숙련도</th></tr></thead>
            <tbody>
              <tr><td>HTML</td><td>상</td></tr>
              <tr><td>CSS</td><td>상</td></tr>
              <tr><td>JavaScript</td><td>중</td></tr>
              <tr><td>Bootstrap</td><td>중</td></tr>
            </tbody>
          </table>
        </section>

        <section class="mt-5 text-center">
          <button id="btn-home" class="btn btn-secondary">자동차 홈으로</button>
        </section>

        <section id="closing" class="mt-5 p-4">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">마무리</h4>
              <p>읽어주셔서 감사합니다.</p>
              <img src="https://via.placeholder.com/300x200?text=Thank+You" class="img-fluid">
            </div>
          </div>
        </section>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const btnMyPage = document.getElementById('btn-mypage');
    const btnHome = document.getElementById('btn-home');
    const navHome = document.getElementById('nav-home');
    const portfolio = document.getElementById('portfolio');
    const mainUI = document.querySelector('.main-ui');

    btnMyPage.addEventListener('click', () => {
      portfolio.style.display = 'block';
      mainUI.style.display = 'none';
    });

    btnHome.addEventListener('click', () => {
      portfolio.style.display = 'none';
      mainUI.style.display = 'block';
    });

    navHome.addEventListener('click', (e) => {
      e.preventDefault();
      portfolio.style.display = 'none';
      mainUI.style.display = 'block';
    });
  </script>

  <!--버튼 채워지는 코드-->
  <script>
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        const bar = entry.target;
        const skill = bar.getAttribute('data-skill');
        bar.style.width = skill;
        observer.unobserve(bar);  // 한 번만 실행
      }
    });
  }, {
    threshold: 0.5
  });

  document.querySelectorAll('.progress-bar').forEach(bar => {
    observer.observe(bar);
  });
</script>
</body>
</html>
